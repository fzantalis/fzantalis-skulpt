<html>
<head>
<script src="skulpt.js" type="text/javascript"></script>
<script src="builtin.js" type="text/javascript"></script>

</head>

<body>
<script type="text/javascript">
function outf(text) {
   var mypre = document.getElementById("output");
   mypre.innerHTML = mypre.innerHTML + text;
}

function builtinRead(x)
{
    if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined)
        throw "File not found: '" + x + "'";
    return Sk.builtinFiles["files"][x];
}

function runit() {
   var prog = document.getElementById("yourcode").value;
   var mypre = document.getElementById("output");
   mypre.innerHTML = '';
   Sk.configure({output:outf,
  	        read: builtinRead
              });
   try {
      Sk.importMainWithBody("<stdin>",false,prog);
   } catch (e) {
      alert(e);
   }
}
</script>
<h3>Try This</h3>
<form>
<textarea edit_id="eta_5" id="yourcode" cols="60" rows="10">
import turtle
t = turtle.Turtle()
t.up()
for i in range(4):
   t.forward(100)
   t.dot(20,'blue')
   t.right(90)
t.goto(50,50)
t.down()
t.color('green')
for i in range(4):
   t.forward(100)
   t.right(90)
t.up()
t.goto(300,500)
t.down()
t.fillcolor('red')
t.begin_fill()
for i in range(4):
   t.forward(150)
   t.right(90)
t.end_fill()
</textarea>
<button onclick="runit()" type="button">Run</button>
</form>

<pre id="output"></pre>

<canvas id="mycanvas" height="500" width="800" />
</body>
</html>
